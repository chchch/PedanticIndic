<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pedantic Telugu</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pedantic Telugu</h1>
    
    <p>
<a href="https://github.com/chchch/PedanticIndic/tree/master/PedanticTelugu">Pedantic Telugu</a> comes in two weights. Bold has been derived from Regular, which is the original weight of Pothana2000.
    </p>

    <hr>

    <table class="noborder" style="word-spacing: 103%">
        <tr>
            <td>Regular</td>
            <td class="medium" style="font-weight: normal">దృష్టా శక్తిర్‍మతా సా చెత్సంవృత్యాస్తు యథా తథా&nbsp;॥</td>
        </tr>
        <tr>
            <td>Bold:</td>
            <td class="medium" style="font-weight: bold">దృష్టా శక్తిర్‍మతా సా చెత్సంవృత్యాస్తు యథా తథా&nbsp;॥</td>
        </tr>
    </table>

    </body>
</html>
