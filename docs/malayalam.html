<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pedantic Malayālam</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">

<body>
    <h1>Pedantic Malayālam</h1>
    
    <p>
<a href="https://github.com/chchch/PedanticIndic/tree/master/PedanticMalayalam">Pedantic Malayālam</a> comes in two weights, which are based on <a href="https://github.com/smc/Rachana">Rachana and Rachana Bold</a>.
    </p>

    <hr>

    <table class="noborder">
        <tr>
            <td>Regular</td>
            <td class="medium" style="font-weight: normal">കതരദ്ദെവദത്തസ്യ ഗൃഹൔ । അദൊ യത്രാസൌ കാക ഇതി&nbsp;॥</td>
        </tr>
        <tr>
            <td>Bold:</td>
            <td class="medium" style="font-weight: bold">കതരദ്ദെവദത്തസ്യ ഗൃഹൔ । അദൊ യത്രാസൌ കാക ഇതി&nbsp;॥</td>
        </tr>
    </table>

    </body>
